<div class="container">
	 <div id="wls-button-panel">
	    <a ui-sref="index"><button type="button" class="btn btn-primary">Main</button></a>
		<a ui-sref="list"><button type="button" class="btn btn-primary" ng-click="getStocks()">Stock List</button></a>
	    <a ui-sref="add"><button type="button" class="btn btn-primary">Add Stock</button></a> 
	 </div>
	<h4>Stock List</h4>(Clicking Stock List button will reseed with one stock if list is empty)
	<p>
	<div class="wls-stocklist-container">
		<div data-ng-repeat="stock in stocks">
			<div class="wls-stock-container">
				<div data-ng-click="showCurrentStock(stock._id)">{{stock.name}}</div>
			</div>
		</div>
	</div>
</div>
